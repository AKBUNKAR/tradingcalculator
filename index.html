<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Calculator</title>
  <link rel="stylesheet" href="popup.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">

    <!-- Strick Row -->
    <div class="row">
      <label for="strick">Strick</label>
      <div class="input-wrapper">
        <input type="text" id="strick" />
        <button class="copy-btn" id="copy-strick">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <!-- Entry Price -->
    <div class="row">
      <label for="entryPrice">Entry Price</label>
      <div class="input-wrapper">
        <input type="number" id="entryPrice" />
        <button class="copy-btn" id="copy-entryPrice">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <!-- Hideable Section: SL & Target -->
    <div id="points-section">
      <div class="row">
        <label for="slPoints">SL Points</label>
        <div class="input-wrapper">
          <input type="number" id="slPoints" />
        </div>
      </div>

      <div class="row">
        <label for="targetPoints">Target Points</label>
        <div class="input-wrapper">
          <input type="number" id="targetPoints" />
        </div>
      </div>
    </div>

    <!-- SL Price -->
    <div class="row">
      <label for="slPrice">SL Price</label>
      <div class="input-wrapper">
        <input type="text" id="slPrice" readonly />
        <button class="copy-btn" id="copy-slPrice">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <!-- Target Price -->
    <div class="row">
      <label for="targetPrice">Target Price</label>
      <div class="input-wrapper">
        <input type="text" id="targetPrice" readonly />
        <button class="copy-btn" id="copy-targetPrice">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <!-- Hideable Section: TSL Points -->
    <div id="tsl-section" class="hidden">
      <div class="row">
        <label for="tslPoints">TSL Points</label>
        <div class="input-wrapper">
          <input type="number" id="tslPoints" />
          <button class="copy-btn" id="copy-tslPoints">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <label for="tslTrigger">TSL Trigger</label>
        <div class="input-wrapper">
          <input type="number" id="tslTrigger" />
          <button class="copy-btn" id="copy-tslTrigger">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <label for="tslPrice">TSL Price</label>
        <div class="input-wrapper">
          <input type="text" id="tslPrice" readonly />
          <button class="copy-btn" id="copy-tslPrice">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <label for="tslTriggerPrice">TSL Trigger Price</label>
        <div class="input-wrapper">
          <input type="text" id="tslTriggerPrice" readonly />
          <button class="copy-btn" id="copy-tslTriggerPrice">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Toggle Buttons -->
    <div class="toggle-section">
      <button id="toggle-mode" class="toggle-button">
        <i id="mode-icon" class="fas fa-moon"></i>
      </button>
      <button id="toggle-points" class="toggle-button">
        <i id="toggle-icon" class="fas fa-arrow-down"></i>
      </button>
      <button id="toggle-tsl" class="toggle-button">
        <i id="toggle-tsl-icon" class="fas fa-arrow-down"></i>
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
